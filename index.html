    <script>
        const participants = {

        let isScanning = true;

        // ì¢Œìš° ë°˜ì „ í† ê¸€ í•¨ìˆ˜
        function toggleMirror() {
            const readerDiv = document.getElementById('reader');
            readerDiv.classList.toggle('mirrored');
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;

            const id = parseInt(decodedText);
            
            if (participants[id]) {
                isScanning = false; 
                document.body.classList.add('scan-finished');
                
                if(html5QrcodeScanner) {
                    html5QrcodeScanner.clear();
                }

                runDecodingEffect(id, participants[id]);
            }
        }

        function runDecodingEffect(id, name) {
            const logDiv = document.getElementById('log');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            
            progressContainer.style.display = 'block';
            logDiv.innerHTML = ""; 

            const steps = [
                `>> TARGET_ACQUIRED: ID [${id}]`,
                `>> DECRYPTING SECURE TOKEN...`,
                `>> VERIFYING INTEGRITY...`,
                `>> ACCESSING DATABASE...`,
                `>> FETCHING USER PROFILE...`,
                `>> MATCH CONFIRMED.`
            ];

            let currentStep = 0;
            const totalSteps = steps.length;
            
            const interval = setInterval(() => {
                if (currentStep < totalSteps) {
                    logDiv.innerHTML += steps[currentStep] + "<br>";
                    const percentage = Math.round(((currentStep + 1) / totalSteps) * 100);
                    progressBar.style.width = percentage + "%";
                    currentStep++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => showWinner(name), 500);
                }
            }, 300);
        }

        function showWinner(name) {
            const logDiv = document.getElementById('log');
            const progressContainer = document.getElementById('progress-container');
            const winnerBox = document.getElementById('winner-box');
            const winnerName = document.getElementById('winner-name');

            logDiv.style.display = 'none';
            progressContainer.style.display = 'none';

            winnerName.innerText = name;
            winnerBox.style.display = 'block';

            setTimeout(() => {

                    if(confirm("ë‹¤ìŒ ì¶”ì²¨ì„ ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {

            }, 1000);
        }
